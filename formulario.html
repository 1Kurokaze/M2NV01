<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="receitas, culinária, cadastro">
    <meta name="description" content="Site de Receitas - Cadastro">
    <title>Cadastro | Site de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formatos.css">
</head>
<body>
    <header class="bg-warning py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="text-dark text-decoration-none">
                <img src="./css/images/logo1.jfif" alt="Logo do site" style="height: 100px;">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-dark" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="receitas.html">Receitas</a></li>
                    <li class="nav-item"><a class="nav-link active text-dark fw-bold" href="formulario.html">Formulário</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Cadastro</h1>
        <form action="https://formspree.io/f/xovalgaq" method="POST" class="bg-light p-4 rounded shadow-sm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" aria-label="Nome completo" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-label="E-mail" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua" aria-label="Rua" required>
                </div>
                <div class="col-md-4">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero" aria-label="Número" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" aria-label="Complemento">
                </div>
                <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" aria-label="Bairro" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" aria-label="Cidade" required>
                </div>
                <div class="col-md-4">
                    <label for="uf" class="form-label">UF</label>
                    <select class="form-select" id="uf" name="uf" aria-label="Estado" required>
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" aria-label="CEP" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </main>

    <footer class="bg-warning py-3 text-center">
        <p class="mb-0">&copy; 2024 Site de Receitas. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
